<link rel="import" href="../distributed-state-controller/distributed-state-controller.html">
<dom-module id="traffic-lightz-view">
  <template>
    <style>
       :host {
        white-space: nowrap;
      }

      .light {
        display: inline-block;
        height: 26px;
        width: 26px;
        border-radius: 20px;
        border: 1px solid #e5e5e5;
        margin: 0 10px;
        opacity: 0.2;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      #red {
        background: #F44336;
      }

      #green {
        background: #4CAF50;
      }

      #yellow {
        background: #FFC107;
      }
    </style>
    <div>
      <div id="red" class="light" on-click="onR"></div>
      <div id="yellow" class="light" on-click="onY"></div>
      <div id="green" class="light" on-click="onG"></div>
    </div>
  </template>
  <script>
    class TrafficLightzView extends Polymer.Element {
      static get is() { return 'traffic-lightz-view'; }
      static get properties() {
        return {
          data: Object,
          channel: Object
        };
      }
      static get observers() { return ['refresh(data.*)'] }

      constructor() {
        super();
        this.stateController = new DistributedStateController();
      }
      connectedCallback() {
        super.connectedCallback();
        this.stateController.initialize(this, this.data);
      }
      refresh() {
        this.$.red.style.opacity = 0.2;
        this.$.yellow.style.opacity = 0.2;
        this.$.green.style.opacity = 0.2;
        this.$.red.style.transform = "none";
        this.$.yellow.style.transform = "none";
        this.$.green.style.transform = "none";
        this.$[this.data.color].style.opacity = 1;
        this.$[this.data.color].style.transform = "scale(1.3)";
      }
      onR() {
        this.onColor("red");
      }
      onY() {
        this.onColor("yellow");
      }
      onG() {
        this.onColor("green");
      }
      onColor(color) {
        this.stateController.updateProperty('color', color);
        // this.set("data", { color: color });
        // this.channel.sendCardToCardMessage(this, { json: { color: color } }, false, false);
      }
      handleCardToCardMessageReceived(participant, message) {
        switch (message.json.type) {
          case 'mutation':
            this.stateController.handleInboundMutation(message.json.details, message);
            break;
          default:
            break;
        }
      }
      sendMutation(mutation) {
        return this.channel.sendCardToCardMessage(this, { json: { type: "mutation", details: mutation } }, true, false);
      }
      setProperty(path, value) {
        this.set('data.' + path, value);
      }
    }
    window.customElements.define(TrafficLightzView.is, TrafficLightzView);
  </script>
</dom-module>
